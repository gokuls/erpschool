<!DOCTYPE html>

  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

  <!-- iCheck -->
  <link rel="stylesheet" href="{% static  'dashboard/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- JQVMap -->
  <link rel="stylesheet" href="{% static  'dashboard/plugins/jqvmap/jqvmap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static  'dashboard/dist/css/adminlte.min.css' %}">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="{% static  'dashboard/plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}">
  <!-- Daterange picker -->
  <link rel="stylesheet" href="{% static  'dashboard/plugins/daterangepicker/daterangepicker.css' %}">

  <link rel="stylesheet" href="{% static  'dashboard/plugins/summernote/summernote-bs4.min.css' %}">

  <link rel="stylesheet" href="{% static  'dashboard/plugins/datatables-buttons/css/buttons.bootstrap4.min.css' %}">

  <!-- LeafLet -->
  <link rel="stylesheet" href="{% static  'dashboard/leaflet/leaflet@1.7.1.css' %}" />
  <link rel="stylesheet" href="{% static  'dashboard/leaflet/Control.FullScreen.css' %}" />

  <link rel="stylesheet" href="{% static  'dashboard/dist/css/styles.css' %}">
  <script src="{% static  'dashboard/leaflet/leaflet@1.7.1.js' %}"></script>
  <script src="{% static  'dashboard/leaflet/Control.FullScreen.js' %}"></script>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Preloader -->
  <div class="preloader flex-column justify-content-center align-items-center">
    <img class="animation__shake" src="{% static  'dashboard/dist/img/cdac-logo.png' %}" alt="cdac-logo" height="60" width="60">

  <div class="m-1">
    <li class="nav-item">
      <a class="nav-link" id="sidenav" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
    </li>
  </div>

      <li class="nav-item">
        <a class="nav-link" id="sidenav" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>

        <a href="./index.html" class="nav-link">Home</a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="#" class="nav-link">Contact</a>
      </li>
    </ul>
  </nav>-->

    <a href="./index.html" class="brand-link">

        </div>
        <div class="info">
          <a href="#" class="d-block">Admin</a>
        </div>
      </div>-->
      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <li class="nav-item">
            <a href="{% url 'home' %}" class="nav-link ">
              <i class="nav-icon fas fa-school"></i>

              </p>

        </ul>

            <a href="{% url 'consolidated' %}" class="nav-link ">
              <i class="nav-icon fas fa-calendar"></i>
              <p>
                Consolidated

          </li>
        </ul>

<script src="{% static  'dashboard/plugins/jquery/jquery.min.js' %}"></script>

<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
  $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script src="{% static  'dashboard/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- ChartJS -->
<script src="{% static  'dashboard/plugins/chart.js/Chart.min.js' %}"></script>

<!-- AdminLTE for demo purposes -->
<script src="{% static  'dashboard/dist/js/demo.js' %}"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="{% static  'dashboard/dist/js/pages/dashboard.js' %}"></script>

<script src="{% static  'dashboard/plugins/datatables/jquery.dataTables.min.js' %}"></script>
<script src="{% static  'dashboard/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js' %}"></script>
<script src="{% static  'dashboard/plugins/datatables-responsive/js/dataTables.responsive.min.js' %}"></script>
<script src="{% static  'dashboard/plugins/datatables-responsive/js/responsive.bootstrap4.min.js' %}"></script>
<script src="{% static  'dashboard/plugins/datatables-buttons/js/dataTables.buttons.min.js' %}"></script>
